name: CI

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  laravel-tests:
    strategy:
      matrix:
        target: ['8.2', '8.3']

    runs-on: docker

    services:
      mysql:
          image: mysql:9
          env:
              MYSQL_ALLOW_EMPTY_PASSWORD: yes
              MYSQL_DATABASE: mundialis_test
          ports:
              - 3306
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Set up PHP/Laravel
      uses: https://code.itinerare.net/internal/laravel-setup-action@main
      with:
        php-version: ${{ matrix.target }}
        php-extensions: gd, imagick

    - name: Run tests
      run: php artisan test
      env:
        DB_PORT: ${{ job.services.mysql.ports[3306] }}

  laravel-tests-sqlite:
    strategy:
      matrix:
        target: ['8.2', '8.3']

    runs-on: docker

    steps:
    - name: Set up PHP/Laravel
      uses: https://code.itinerare.net/internal/laravel-setup-action@main
      with:
        php-version: ${{ matrix.target }}
        extensions: gd, imagick, pdo_sqlite, sqlite3

    - name: Run tests
      run: php artisan test -c phpunit-sqlite.xml

  pint:
    runs-on: docker
    needs: laravel-tests

    steps:
    - name: Set up PHP
      uses: https://code.itinerare.net/internal/php-setup-action@main
      with:
        php-version: '8.2'

    - name: Run pint
      run: composer lint

    - name: Commit changes
      uses: https://code.itinerare.net/internal/lint-commit-action@main
      with:
        message: 'refactor: fix PHP styling'
        gpg_key: ${{ secrets.CI_GPG }}

    - name: Organize logs
      run: echo "Complete!"

  blade-formatter:
    runs-on: docker
    needs: laravel-tests

    steps:
    - name: Set up node/npm
      uses: https://code.itinerare.net/internal/node-setup-action@main

    - name: Run blade-formatter
      run: npm run format

    - name: Commit changes
      uses: https://code.itinerare.net/internal/lint-commit-action@main
      with:
        message: 'refactor: fix blade formatting'
        gpg_key: ${{ secrets.CI_GPG }}

    - name: Organize logs
      run: echo "Complete!"

  rebuild-mix-assets:
    runs-on: docker
    needs: laravel-tests

    steps:
    - name: Set up node/npm
      uses: https://code.itinerare.net/internal/node-setup-action@main

    - name: Run Mix
      run: npm run prod

    - name: Commit changes
      uses: https://code.itinerare.net/internal/lint-commit-action@main
      with:
        message: 'chore(deps): rebuild mix assets'
        gpg_key: ${{ secrets.CI_GPG }}

    - name: Organize logs
      run: echo "Complete!"
