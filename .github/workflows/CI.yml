name: Lint & Build Mix Assets

on:
  pull_request:
    branches:
      - '**'
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  lint:
    uses: itinerare/github-actions/.github/workflows/lint.yml@main
    with:
      php-version: '8.1'
    concurrency:
      group: ci-${{ github.head_ref }}

  rebuild-mix-assets:
    uses: itinerare/github-actions/.github/workflows/mix_build.yml@main
    concurrency:
      group: ci-${{ github.head_ref }}
