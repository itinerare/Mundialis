name: Laravel Tests

on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  laravel-tests:
    strategy:
      matrix:
        target: ['8.2', '8.3']
    uses: itinerare/github-actions/.github/workflows/laravel_tests.yml@main
    with:
      php-version: ${{ matrix.target }}
      db-name: 'mundialis_test'
    concurrency:
      group: tests-${{ matrix.target }}-${{ github.ref }}
      cancel-in-progress: true

  laravel-tests-sqlite:
    strategy:
      matrix:
        target: ['8.2', '8.3']

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@ec406be512d7077f68eed36e63f4d91bc006edc4 # v2
      with:
        php-version: ${{ matrix.target }}
        extensions: gd, imagick, pdo_sqlite, sqlite3

    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Get composer cache directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache or restore composer cache
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run tests
      run: php artisan test -c phpunit-sqlite.xml

    concurrency:
      group: tests-sqlite-${{ matrix.target }}-${{ github.ref }}
      cancel-in-progress: true
